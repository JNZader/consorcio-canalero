name: Deploy

on:
  push:
    branches: [main]
    paths:
      - 'consorcio-web/**'
      - 'gee-backend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Force deploy to production'
        required: false
        default: 'true'
        type: boolean

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository }}/backend
  FRONTEND_IMAGE: ${{ github.repository }}/frontend

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest
      - uses: docker/build-push-action@v5
        with:
          context: gee-backend
          file: gee-backend/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest
      - uses: docker/build-push-action@v5
        with:
          context: consorcio-web
          file: consorcio-web/Dockerfile
          target: runtime
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ vars.VITE_API_URL }}
            VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
            VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}

  deploy:
    name: Deploy to Koyeb
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    timeout-minutes: 10
    environment:
      name: production
      url: ${{ steps.health.outputs.url }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Koyeb CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/koyeb/koyeb-cli/master/install.sh | bash
          echo "$HOME/.koyeb/bin" >> $GITHUB_PATH
      - name: Deploy Backend
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_TOKEN }}
        run: |
          koyeb service update gee-backend \
            --docker "${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}"
      - name: Deploy Frontend
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_TOKEN }}
        run: |
          koyeb service update frontend \
            --docker "${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}"
      - name: Health Check
        id: health
        run: |
          echo "Waiting for deployment..."
          sleep 45
          BACKEND_URL="${{ vars.BACKEND_URL || 'https://api.consorcio.koyeb.app' }}"
          for i in {1..5}; do
            if curl -sf "${BACKEND_URL}/health" > /dev/null; then
              echo "Backend healthy!"
              echo "url=${BACKEND_URL}" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "Attempt $i failed, retrying..."
            sleep 10
          done
          echo "Health check timeout - deployment may still be in progress"
