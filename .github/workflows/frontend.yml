name: Frontend

on:
  push:
    branches: [main, develop]
    paths:
      - 'consorcio-web/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'consorcio-web/**'
      - '.github/workflows/frontend.yml'
  workflow_dispatch:

concurrency:
  group: frontend-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: consorcio-web

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      # Lockfile generated on Windows lacks Linux optional deps like
      # @rollup/rollup-linux-x64-gnu and @biomejs/cli-linux-x64 (npm/cli#4828).
      # Delete it so npm install resolves platform-correct binaries.
      - run: rm -f package-lock.json && npm install --no-audit --no-fund --legacy-peer-deps
      - run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: rm -f package-lock.json && npm install --no-audit --no-fund --legacy-peer-deps
      - run: npm run test:run

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: rm -f package-lock.json && npm install --no-audit --no-fund --legacy-peer-deps
      - run: npm run build
