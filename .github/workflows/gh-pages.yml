name: GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'consorcio-web/**'
      - '.github/workflows/gh-pages.yml'
  workflow_dispatch:

concurrency:
  group: gh-pages
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: consorcio-web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: rm -f package-lock.json && npm install --no-audit --no-fund --legacy-peer-deps
      - name: Build with base path
        run: npx vite build --base /consorcio-canalero/
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      # SPA fallback: copy index.html as 404.html so GH Pages
      # serves the app for any route instead of a 404 error
      - run: cp dist/index.html dist/404.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: consorcio-web/dist

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
