sonar.projectKey=cc
sonar.projectName=Consorcio Canalero Web

# Source directory only - this is the key change
sonar.sources=src

# Exclusions - everything outside src should be excluded
sonar.exclusions=dist/**,node_modules/**,*.html,Dockerfile,**/*.report.html,lighthouse-*.html,public/**

# Test configuration
sonar.tests=tests
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
